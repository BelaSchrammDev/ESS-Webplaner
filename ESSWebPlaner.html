<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESS Web Planer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/read_excel_file.js"></script>
    <script src="./js/excel-transform.js"></script>
    <script src="./js/thread.class.js"></script>
    <script src="./js/rendertable.js"></script>
    <script src="./js/rendertypes.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/extend.js"></script>
    <script src="./js/main.js"></script>
</head>

<body onload="initESSPlaner()">
    <section class="main-content">
        <div id="button_bar_left" class="button_bar_left">
            <span>Actionen</span>
            <input type="file" id="cpu_file" accept=".json" onchange="loadTable(this)" style="display: none;">
            <label class="btn-choose-file" for="cpu_file">Aufträge laden...</label>
            <input type="file" id="prio_file" accept=".xlsx" onchange="loadExcel(this)" style="display: none;">
            <label class="btn-choose-file" for="prio_file">Prio Liste laden...</label>
            <button onclick="window.print()">Drucken</button>
        </div>
        <div class="mainlist-content">
            <div id="filters" class="filters">
                <div class="filter_infos">
                    <span class="list_type" id="list_type">Art</span>
                    <span id="lastModifiedDate">Datum</span>
                    <span id="num_filter">Anzahl</span>
                </div>
            </div>
            <div id="list_content" class="list_content"></div>
        </div>
    </section>


    <div id="changegewindetype" class="changegewindetype hide">
        <div class="change_gt_innerbox">
            <form action="javascript:;" onsubmit="changeGT_confirm()">
                <div class="change_gt_box">
                    <h2>Gewindetype ändern</h2>
                    <label for="gewinde_type">Gewindetype</label>
                    <select required id="gewinde_type" name="gewinde_type">
                        <option value="M">-?-</option>
                        <option value="M">Metrisch</option>
                        <option value="UN">UN</option>
                        <option value="Tr">Trapez</option>
                        <option value="R">R</option>
                        <option value="FG">FG</option>
                        <option value="Pg">Pg</option>
                        <option value="ACME">ACME</option>
                        <option value="W">W</option>
                    </select>
                    <label for="gewinde_diameter">
                        Gewinde Nenndurchmesser
                    </label>
                    <input required type="number" step=".01" name="gewinde_diameter" id="gewinde_diameter">
                    <label for="gewinde_pitch">Gewinde Steigung</label>
                    <input required type="number" step=".01" name="gewinde_pitch" id="gewinde_pitch">
                    <span>
                        _______________________________
                    </span>
                    <div class="change_gt_actions">
                        <button type="reset">Alles löschen</button>
                        <button type="button" onclick="changeGT_cancel()">
                            Cancel
                        </button>
                        <button>OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
